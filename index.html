<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<h2>Randomly Generated Value: $<span id="usd">0</span></h2>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script> document.querySelector("#usd").innerHTML=Math.ceil(100*Math.random()); </script>

	<script>
		/********** Write all your code below this line: **********/
		let usMoney = document.querySelector("#usd").innerHTML;
		let euroMoney;
		let cnyMoney;

		document.getElementById("eur-btn").onclick = function() {usToEuro()};
		document.getElementById("cny-btn").onclick = function() {usToCny()};

		function usToEuro(){
			euroMoney = 0.90627582 * usMoney;
			euroMoney = Math.round(euroMoney * 100) / 100;
			document.querySelector("#eur-value").innerHTML=euroMoney;
		}

		function usToCny(){
			cnyMoney = 6.3520324 * usMoney;
			cnyMoney = Math.round(cnyMoney * 100) / 100;
			document.querySelector("#cny-value").innerHTML=cnyMoney;
		}

	</script>
</body>
</html>
